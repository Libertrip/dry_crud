AllCops:
  Excludes:
    # File generated by Rails
    - spec_helper.rb

ReduceArguments:
  Enabled: false

HashSyntax:
  Enabled: false

AlignParameters:
  Enabled: false

RegexpLiteral:
  Enabled: false

MethodLength:
  Max: 25

AvoidClassVars:
  Enabled: false

Void:
  Enabled: false

DotPosition:
  Enabled: false

Lambda:
  Enabled: false