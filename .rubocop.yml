AllCops:
  Includes:
    - dry_crud.gemspec
  Excludes:
    - lib/**
    - test/templates/**
    - rdoc/**
    # File generated by Rails
    - '**/test_helper.rb'
    - '**/spec_helper.rb'
    - '**/schema.rb'
    - '**/seeds.rb'
    - '**/initializers/*.rb'
    - '**/environments/*.rb'
    - '**/db/migrate/*.rb'
    - '**/boot.rb'
    - '**/environment.rb'
    - '**/application.rb'
    - '**/application_helper.rb'
    - '**/application_controller.rb'
    - '**/rails'
    - '**/bundle'
    - '**/rake'


MethodLength:
  Max: 18

Attr:
  Enabled: false

# Ruby 1.8 compatibility
HashSyntax:
  Enabled: false

Lambda:
  Enabled: false

DotPosition:
  Enabled: false

