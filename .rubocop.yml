AllCops:
  Exclude:
    - lib/**/*
    - test/templates/**/*
    - rdoc/**/*
    # File generated by Rails
    - '**/test_helper.rb'
    - '**/spec_helper.rb'
    - '**/rails_helper.rb'
    - '**/schema.rb'
    - '**/seeds.rb'
    - '**/initializers/*.rb'
    - '**/environments/*.rb'
    - '**/db/migrate/*.rb'
    - '**/bin/setup'
    - '**/boot.rb'
    - '**/environment.rb'
    - '**/application.rb'
    - '**/application_helper.rb'
    - '**/application_controller.rb'
    - '**/rails'
    - '**/bundle'
    - '**/rake'
    - '**/Rakefile'
    - dry_crud.gemspec
    - '**/Gemfile'

ClassLength:
  Max: 200

MethodLength:
  Max: 18

CyclomaticComplexity:
  Max: 8

Attr:
  Enabled: false

EmptyLinesAroundBody:
  Enabled: false

IfUnlessModifier:
  Enabled: false

GuardClause:
  Enabled: false